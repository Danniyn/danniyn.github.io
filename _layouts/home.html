---
layout: default
---

<style>
  .hero {
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    min-height: 320px;
    display: flex;
    align-items: flex-end;
    padding: 28px;
    margin: 18px 0 28px;
    background: url("/assets/img/hero.jpg") center/cover no-repeat;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(to top, rgba(0,0,0,.70), rgba(0,0,0,.10));
  }
  .hero-content{
    position: relative;
    color: #fff;
    max-width: 720px;
  }
  .hero h1{ margin: 0 0 8px; }
  .hero p{ margin: 0; opacity: .95; }
  .posts-grid{
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }
  @media (min-width: 820px){
    .posts-grid{ grid-template-columns: 1fr 1fr; }
  }
  .post-card{
    border: 1px solid rgba(0,0,0,.08);
    border-radius: 14px;
    padding: 16px 16px 14px;
    background: #fff;
  }
  .post-card h3{ margin: 0 0 6px; }
  .post-meta{ font-size: .9rem; opacity: .75; margin-bottom: 10px; }
  .post-excerpt{ margin: 0; }
</style>

<section class="hero">
  <div class="hero-content">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
</section>

<h2>Seneste blogindl√¶g</h2>

<div class="posts-grid">
  {% for post in site.posts limit: 10 %}
    <article class="post-card">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <div class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</div>
      <p class="post-excerpt">
        {{ post.excerpt | strip_html | truncate: 140 }}
      </p>
    </article>
  {% endfor %}
</div>
